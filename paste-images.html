  <title>Paste Images!</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      color: #fff;
      text-align: center;
    }
    details:not([open]) {
      display: inline-block;
      margin: 1em;
    }
    img {
      outline: 1px solid #333;
      max-width: calc(100% - 2em);
    }
  </style>
</head>
<body>
  <h1 contenteditable>Paste Images!</h1>
</body>
<script>
  // https://web.dev/patterns/clipboard/paste-images/
  document.addEventListener('paste', async (e) => {
    e.preventDefault();

    for (const clipboardItem of e.clipboardData.files) {
      if (clipboardItem.type.startsWith('image/')) {
        // Do something with the image file.
        appendImage(clipboardItem);
      }

    }
  });

  const appendImage = async (blob) => {
    let src = URL.createObjectURL(blob);
    let b64 = await blobToBase64(blob);
    const details = document.createElement('details');
    details.open = true;
    details.innerHTML = `
      <summary>
        ${new Date().toISOString()}
        <a href="${b64}" target="_blank">ðŸ”—</a>
      </summary>
      <img src="${src}">
    `;
    document.body.append(details);
  };

  function blobToBase64(blob) {
    return new Promise((resolve, _) => {
      const reader = new FileReader();
      reader.onloadend = () => resolve(reader.result);
      reader.readAsDataURL(blob);
    });
  }

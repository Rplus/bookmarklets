<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paste Images!</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      color: #fff;
      text-align: center;
    }
    details:not([open]) {
      display: inline-block;
      margin: 1em;
    }
    img {
      outline: 1px solid #333;
      max-width: calc(100% - 2em);
    }
  </style>
</head>
<body>
  <h1 contenteditable>Paste Images!
    <button onclick="convertImagesToWebP()">Convert</button>
  </h1>
</body>
<script>
  // https://web.dev/patterns/clipboard/paste-images/
  document.addEventListener('paste', async (e) => {
    e.preventDefault();
    console.log(200, e.clipboardData, e.clipboardData.files);

    for (const clipboardItem of e.clipboardData.files) {
      console.log('clipboardItem.type', clipboardItem.type);
      if (clipboardItem.type.startsWith('image/')) {
        // Do something with the image file.
        appendImage(clipboardItem);
      }

    }
  });

  const appendImage = async (blob) => {
    let src = URL.createObjectURL(blob);
    let b64 = await blobToBase64(blob);
    const details = document.createElement('details');
    details.open = true;
    details.innerHTML = `
      <summary>
        ${new Date().toISOString()}
        <a href="${b64}" target="_blank">ðŸ”—</a>
      </summary>
      <figure>
        <img src="${src}" data-mime="${blob.type}">
        <figcaption></figcaption>
      </figure>
    `;
    document.body.append(details);
  };

  function blobToBase64(blob) {
    return new Promise((resolve, _) => {
      const reader = new FileReader();
      // reader.onloadend = () => resolve(reader.result);
      reader.onloadend = () => {
        // console.log(111, reader);
        // console.log(222, reader.result);
        return resolve(reader.result);
      };
      reader.readAsDataURL(blob);
    });
  }

  function convertImagesToWebP() {
    const images = document.querySelectorAll('img[data-mime="image/png"]');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    if (!images.length) {
      return;
    }
    images.forEach(img => {
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.drawImage(img, 0, 0);
      canvas.toBlob(blob => {
        const newImg = document.createElement('img');
        const sizeKB = (blob.size / 1024).toFixed(2);
        const figure = img.closest('figure');
        const figcaption = figure.querySelector('figcaption');
        figcaption.textContent = `${img.naturalWidth} x ${img.naturalHeight} ( ${sizeKB} KB )`;

        newImg.src = URL.createObjectURL(blob);
        newImg.alt = img.alt;
        newImg.dataset.mime = 'image/webp';

        img.replaceWith(newImg);
      }, 'image/webp');
    });

    canvas.width = 0;
    canvas.height = 0;
    canvas = null;
  }
</script>
</html>
